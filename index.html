<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Support Team</title>
		
		<link rel="icon" type="image/png" href="./images/logo3.png">
		<script src="https://kit.fontawesome.com/b1c1380a86.js" crossorigin="anonymous"></script>
		<!-- MDB -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>
			
		<!-- Font Awesome -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
		
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./css/index.css">
		
	</head>
	<body>
		<div class="container">
			<div class="form-container">
				<h2>Login Verification</h2>
				<p>Please enter your email address below</p>
				<h6 style="color : green;" id="msg2"></h6>
				<h6 style="color : red;" id="msg"></h6>
				<input type="text" placeholder="Your Email Address Here" id="email">
				<button class="send-otp" onclick="validateEmail()">
					Send OTP
					<div class="spinner-border spinner-border-sm d-none" id="loading" role="status">
					  <span class="visually-hidden">Loading...</span>
					</div>
				</button>
			</div>
		</div>
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.umd.min.js"></script>
			
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
		
		<script src="./js/index.js"></script>
	</body>
