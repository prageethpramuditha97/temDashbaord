<!doctype html>
<html lang="en">
  <head>
    	<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="./images/logo3.png">
		<script src="https://kit.fontawesome.com/b1c1380a86.js" crossorigin="anonymous"></script>
		<!-- MDB -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>
			
		<!-- Font Awesome -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
		
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	
    
		<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
		
		<link rel="stylesheet" href="./css/style.css">
	
    <title>Office Management</title>
  </head>
  <body>
  
    <div class="main-content">
        <h1>Dashboard</h1>
        <div class="search-container">
            <input type="text" id="SRNo">
            <button onclick="getDetails()">SEARCH
				<div class="spinner-border spinner-border-sm d-none" id="loading" role="status">
					<span class="visually-hidden">Loading...</span>
				</div>
			</button>
        </div>
        <div class="details-container">
            <div class="card">
                <h2 class="text-danger" id="name"></h2>
                <p><strong>Member ID:</strong> <label id="Memebr_ID"> </label></p>
                <p><strong>NIC:</strong> <label id="nic"> </label></p>
                <p><strong>Email:</strong> <label id="email"> </label></p>
                <p><strong>Mobile:</strong> <label id="mobile"> </label></p>
                <p><strong>Activation:</strong> <label id="activation"> </label></p>
                <p><strong>Marketplace:</strong> <label id="marketplace"> </label></p>
                <p><strong>Course Type:</strong> <label id="courseType"> </label></p>
                <p><strong>Medium:</strong> <label id="Medium"> </label></p>
            </div>
            <div class="card">
                <h4>Consultant Details</h4>
                <p><strong></strong> <label id="Sponser"> </label></p>
                <p><label id="Sponser_Name"> </label></p>
            </div>
            <div class="card">
                <h4>Activation Dates</h4>
                <p><strong>J:</strong> <label id="j"> </label></p>
                <p><strong>A:</strong> <label id="a"> </label></p>
                <p><strong>H:</strong> <label id="h"> </label></p>
                <p><strong>F:</strong> <label id="f"> </label></p>
            </div>
        </div>
    </div>
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.0/mdb.umd.min.js"></script>
			
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="https://kit.fontawesome.com/fd2e236ba8.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
		<script src="./js/dashboard.js"></script>
		
  </body>
</html>
