                </div>
				<nav class="mt-8 space-y-2">

								<span class="pl-2">Attendace Management</span>
							</div>

						</button>

						<div id="dropdown-menu" class="transition-all duration-300 overflow-hidden max-h-0 opacity-0">
							<a href="#" class="block pl-10 p-2 hover:bg-gray-400 p-3 rounded-lg hover:bg-gray-400">Online Attendace</a>

        <!-- Main Content -->

            <!-- Top Bar inside Main Content -->
            <header class="bg-white shadow-md p-4 flex items-center space-x-4 md:hidden">
                <button id="menu-btn" onclick="toggleSidebar()" class="text-gray-500 text-xl">

            </header>

            <main id="content" class="flex-1 md:p-4 transition-all duration-300">
                <div class="flex flex-col md:flex-row gap-4 p-6">
					<div class="w-full md:w-8/12 mx-auto bg-white shadow-sm rounded-2xl p-6">
						<div class="flex flex-col md:flex-row w-full gap-2 p-2 md:ps-4 md:pe-4">
							<input type="text" placeholder="Enter text" class="w-full md:w-3/5 p-2 border border-gray-200 rounded-md" id="input">
							<select class="w-full md:w-1/5 p-2 border border-gray-200 rounded-md" id="filter">

								<option value="payid">Pay ID</option>
								<option value="nic">NIC</option>
								<option value="email">Email</option>
							</select>
							<button id="searchButton" class="w-full md:w-1/5 p-2 bg-blue-500 hover:bg-blue-700 text-white font-semibold rounded-lg flex justify-center items-center transition-all duration-300" onclick="getDetails()">
								<span id="buttonText">Search</span>
								<svg id="loadingSpinner" class="hidden w-5 h-5 ml-2 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
									<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
									<path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
								</svg>
							</button>
						</div>
						<div class="flex flex-col md:flex-row justify-center gap-4 p-2 dm:p-4 mt-5 mb-5">
							<div class="flex items-center bg-white p-0 dm:p-4 w-full md:w-7/12" id="std_profile_section">
								<img src="https://static.vecteezy.com/system/resources/thumbnails/025/337/669/small_2x/default-male-avatar-profile-icon-social-media-chatting-online-user-free-vector.jpg" id="std_profile" alt="Profile" class="w-16 h-16 rounded-full object-cover">
								<div class="ml-4">
									<div class="text-lg font-semibold" id="std_name"><div class="h-2.5 bg-gray-200 rounded-full w-48 mb-2 animate-pulse"></div></div>
									<div class="text-gray-500 text-sm" id="std_sr"><div class="h-2 bg-gray-200 rounded-full w-28 mb-2  animate-pulse"></div></div>
									<span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-sm" id="std_avtivation"></span>
									<span class="bg-gray-100 text-gray-800 text-xs font-medium md:ms-2 mt-2 px-2.5 py-0.5 rounded-sm block sm:inline" id="std_marketplace"></span>
									
								</div>
								
							</div>
							<div class="flex items-center bg-white p-0 dm:p-4 mt-4 md:mt-0 w-full md:w-5/12">
								<img src="https://static.vecteezy.com/system/resources/thumbnails/025/337/669/small_2x/default-male-avatar-profile-icon-social-media-chatting-online-user-free-vector.jpg" id="spnsr_profile" alt="Profile" class="w-16 h-16 rounded-full object-cover">
								<div class="ml-4">
									<div class="text-lg font-semibold" id="spnsr_name"><div class="h-2.5 bg-gray-200 rounded-full w-48 mb-2 animate-pulse"></div></div>
									<div class="text-gray-500 text-sm" id="spnsr_cco"><div class="h-2 bg-gray-200 rounded-full w-28 mb-2  animate-pulse"></div></div>
									<span class="bg-yellow-100 text-yellow-800 text-xs font-medium px-2.5 py-0.5 rounded-sm" id="spnsr_placement"></span>
								</div>
							</div>
						</div>
						<hr/>

								</li>
								<li class="me-2">
									<div class="inline-block cursor-pointer p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300" id="teligram_grps_tab" onclick="viewDetails('teligram_grps_tab' , 'teligram_grps')">Telegram Groups</div>
								</li>
							</ul>
						</div--!>
						
						
						
						<div class="p-2 mt-4 w-full md:scrollbar2" id="basic_info">
							<div class="space-y-6">
								<div class="grid grid-cols-2 gap-4">
									<div>
										<label class="block text-sm font-medium text-gray-600">Student Registration Number</label>
										<div class="mt-1 text-gray-800 truncate" id="username"><div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-32 mt-2 mb-4"></div></div>
									</div>
									<div>
										<label class="block text-sm font-medium text-gray-600">Student Name</label>
										<div class="mt-1 text-gray-800 truncate" id="full_name"><div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-32 mt-2 mb-4"></div></div>
									</div>
								</div>
								<div class="grid grid-cols-2 gap-4">
									<div>
										<label class="block text-sm font-medium text-gray-600">Marketplace</label>
										<div class="mt-1 text-gray-800 truncate" id="marketplace"><div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mt-2 mb-4"></div></div>
									</div>
									<div>

									</div>
								</div>
						
								<div class="grid grid-cols-2 gap-4">
								<div>
									<label class="block text-sm font-medium text-gray-600">Contact Number</label>

								</div>
								<div>
									<label class="block text-sm font-medium text-gray-600">NIC</label>
									<div class="mt-1 text-gray-800 truncate" id="nic"><div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mt-2 mb-4"></div></div>
								</div>
								</div>
						
								<div class="grid grid-cols-2 gap-4">
								<div>
									<label class="block text-sm font-medium text-gray-600">Email Address</label>

								</div>
								<div>

								</div>
								</div>
								
								<div class="grid grid-cols-2 gap-4">
								<div>
									<label class="block text-sm font-medium text-gray-600">Date of Birth</label>
									<div class="mt-1 text-gray-800" id="dob"><div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mt-2 mb-4"></div></div>
								</div>
								<div>
									<label class="block text-sm font-medium text-gray-600">Gender</label>
									<div class="mt-1 text-gray-800" id="gender"><div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mt-2 mb-4"></div></div>
								</div>
								</div>
						
							</div>
						
						
						</div>
						
						<div class="hidden w-full scrollbar2" id="order_details">
							<div class="bg-white mt-4 shadow-md rounded-lg overflow-hidden">
								<ul class="divide-y divide-gray-200" id="">
								
								</ul>
							</div>
											
						</div>
						
						<div class="hidden w-full" id="interview_details">
							<div class="bg-white mt-4 shadow-md rounded-lg overflow-hidden">
								<ul class="divide-y divide-gray-200" id="">
									<li class="p-4 flex justify-between items-center hover:bg-gray-50 transition">
										<span class="font-semibold text-gray-900">Product Name</span>
										<span class="text-sm text-gray-500 text-end">Create Date</span>
									</li>
								</ul>
							</div>
											
						</div>
						
						<div class="hidden w-full" id="teligram_grps">
							<div class="bg-white mt-4 shadow-md rounded-lg overflow-hidden">
								<ul class="divide-y divide-gray-200" id="">
									<li class="p-4 flex justify-between items-center hover:bg-gray-50 transition">
										<span class="font-semibold text-gray-900">Product Name</span>
										<span class="text-sm text-gray-500 text-end">Create Date</span>
									</li>
								</ul>
							</div>
											
						</div>

						
					</div>
					
					<div class="w-full md:w-4/12 bg-white shadow-sm rounded-2xl p-6 scrollbar" id="style-3">
						<div class="">
							<h6 class="text-lg font-semibold mb-3">Activation Details</h6>
							<div class="space-y-4">

								<div class="flex items-center space-x-4 p-2 bg-white shadow-lg rounded-lg border-l-4 border-green-600 transition-all duration-300" id="step-1T">
									<div class="w-12 h-10 flex text-white items-center justify-center  rounded-full shadow-md" id="step-1">
										J

									<div class="w-full">
										<p class="font-semibold text-gray-800">Joined Date</p>

									</div>
								</div>

								<!-- Event 2 -->
								<div class="flex items-center space-x-4 p-2 bg-white shadow-lg rounded-lg border-l-4 border-green-600 transition-all duration-300" id="step-2T">
									<div class="w-12 h-10 flex text-white items-center justify-center  rounded-full shadow-md" id="step-2">
										A
									</div>
									<div class="w-full">
										<p class="font-semibold text-gray-800">Activation Date</p>
										<p class="text-sm text-gray-500" id="lvl2">April 5, 2025</p>
									</div>
								</div>

								<!-- Event 3 -->
								<div class="flex items-center space-x-4 p-2 bg-white shadow-lg rounded-lg border-l-4 border-green-600 transition-all duration-300" id="step-3T">
									<div class="w-12 h-10 flex text-white items-center justify-center  rounded-full shadow-md" id="step-3">
										H
									</div>
									<div class="w-full">
										<p class="font-semibold text-gray-800">Half Payment Date</p>
										<p class="text-sm text-gray-500" id="lvl3">May 12, 2025</p>
									</div>
								</div>

								<!-- Event 4 -->
								<div class="flex items-center space-x-4 p-2 bg-white shadow-lg rounded-lg border-l-4 border-green-600 transition-all duration-300" id="step-4T">
									<div class="w-12 h-10 flex text-white items-center justify-center  rounded-full shadow-md" id="step-4">
										F
									</div>
									<div class="w-full">
										<p class="font-semibold text-gray-800">Full Payment Date</p>
										<p class="text-sm text-gray-500" id="lvl4">June 8, 2025</p>
									</div>
								</div>
							</div>
						
						</div>
						<div class="mt-10">
							<h6 class="text-lg font-semibold mb-3">Orders</h6>
							<div class="bg-white mt-4 shadow-md rounded-lg overflow-hidden">
								<ul class="divide-y divide-gray-200" id="order_list">
								
								</ul>
							</div>
						</div>
						

					</div>
